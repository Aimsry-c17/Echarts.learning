<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Echarts.learning/css/index.css" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>数据可视化-ECharts</h1>
      <div class="showTime"></div>
    </header>
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>柱形图-就业行业</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>
            折线图-人员变化 <a href="javascript:;">2024</a
            ><a href="javascript:;">2025</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>饼状图-年龄分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <div class="number">
          <div class="number-head">
            <ul>
              <li>103413</li>
              <li>317217</li>
            </ul>
          </div>
          <div class="number-bottom">
            <ul>
              <li>前端需求人数</li>
              <li>市场供应人数</li>
            </ul>
          </div>
        </div>
        <div class="map">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart">地图模块</div>
        </div>
      </div>
      <div class="column">
        <div class="panel bar2">
          <h2>柱形图-就业技术</h2>
          <div class="chart">图标</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>折线图-播放量</h2>
          <div class="chart">图标</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>柱形图-就业行业</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="/Echarts.learning/js/flexsible.js"></script>
    <script src="/Echarts.learning/js/showTime.js"></script>
    <script src="/Echarts.learning/js/echarts.min.js"></script>
    <script src="/Echarts.learning/js/china.js"></script>
    <script src="/Echarts.learning/js/createChart.js"></script>
  </body>
</html>
